services:
  mongodb:
    image: mongo:7.0
    container_name: facebase-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: facebase
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - facebase-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/facebase --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facebase-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - USE_DOCKER=true
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017/facebase?authSource=admin
      - ADMIN_COOKIE_SECRET=${ADMIN_COOKIE_SECRET:-default-secret-change-in-production}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - ALLOW_TEST_TOKENS=${ALLOW_TEST_TOKENS:-true}
      - TELEGRAM_BOT_ID=${TELEGRAM_BOT_ID}
      - S3_REGION=${S3_REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - USE_ROCKETWORK=${USE_ROCKETWORK:-true}
      - ROCKETWORK_API_KEY=${ROCKETWORK_API_KEY}
      - ROCKETWORK_API_URL=${ROCKETWORK_API_URL:-https://api.rocketwork.ru/v1}
      - ROCKETWORK_WEBHOOK_SECRET=${ROCKETWORK_WEBHOOK_SECRET}
      - TILDA_WEBHOOK_SECRET=${TILDA_WEBHOOK_SECRET}
      - TILDA_API_KEY=${TILDA_API_KEY}
      - USE_VK_ORD=${USE_VK_ORD:-false}
      - VK_ORD_API_KEY=${VK_ORD_API_KEY}
      - VK_ORD_API_URL=${VK_ORD_API_URL:-https://api.vk.com/ord/v1}
    depends_on: 
      mongodb:
        condition: service_healthy
    networks:
      - facebase-network
    volumes:
      - ./public:/app/public

networks:
  facebase-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:

